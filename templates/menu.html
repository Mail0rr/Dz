{% extends "base.html" %}

{% block content %}
<h1>Меню</h1>
<a href="{{ url_for('create') }}" class="btn btn-primary mb-3">Добавить блюдо</a>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Кнопашке</th>
        </tr>
    </thead>
    <tbody>
        {% for item in menu_items %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>{{ item['description'] }}</td>
            <td>{{ item['price'] }}</td>
            <td>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('edit', item_id=item['id']) }}" class="btn btn-warning btn-sm">Редактировать</a>
                    <form action="{{ url_for('delete', item_id=item['id']) }}" method="POST" style="display:inline;">
                        <button class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
